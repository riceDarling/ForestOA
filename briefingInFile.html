	<body>
		<div class="page-container">
			<form action="" method="post" class="form form-horizontal" id="form-article-add">
				<h1 style="text-align: center;">赤峰市森林公安局文件传办单</h1>
				<table class="table table-border table-bordered">
					<thead>
						<tr>
							<th width="10%">来文单位</th>
							<th colspan="8">
								<input type="text" placeholder="" value="xxxx科室" class="input-text radius size-M">
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th>来文文号</th>
							<td><input type="text" placeholder="" value="无" class="input-text radius size-M"></td>
							<th>份数</th>
							<td><input type="text" placeholder="" value="无" class="input-text radius size-M"></td>
							<th>页数</th>
							<td><input type="text" placeholder="" value="无" class="input-text radius size-M"></td>
							<th>存储年限</th>
							<td>
								<div class="radio-box">
									<input type="radio" id="radio-1" name="demo-radio1">
									<label for="radio-1">10年</label>
								</div>
								<div class="radio-box">
									<input type="radio" id="radio-1" name="demo-radio1">
									<label for="radio-1">30年</label>
								</div>
								<div class="radio-box">
									<input type="radio" id="radio-1" name="demo-radio1">
									<label for="radio-1">永久</label>
								</div>
							</td>
						</tr>
						<tr>
							<th>顺序 号</th>
							<td colspan="4"><input type="text" placeholder="" value="无" class="input-text radius size-M"></td>
							<th>收文日期</th>
							<td colspan="4">
								<input type="text" onfocus="WdatePicker()" id="logmin" class="input-text radius size-M Wdate">
							</td>
						</tr>
						<tr>
							<th>题目</th>
							<th colspan="8">
								<input type="text" placeholder="" value="XXXXXXX关于工作开展" class="input-text radius size-M">
							</th>
						</tr>
						<tr>
							<th>拟办意见</th>
							<th colspan="8">
								<textarea name="" cols="" rows="" class="textarea valid" placeholder="说点什么...最少输入10个字符" onkeyup="$.Huitextarealength(this,100)"></textarea>
							</th>
						</tr>
						<tr>
							<th>局长批示</th>
							<th colspan="8">
								<textarea name="" cols="" rows="" class="textarea valid" placeholder="说点什么...最少输入10个字符" onkeyup="$.Huitextarealength(this,100)"></textarea>
							</th>
						</tr>
						<tr>
							<th>分管领导批示</th>
							<th colspan="8">
								<textarea name="" cols="" rows="" class="textarea valid" placeholder="说点什么...最少输入10个字符" onkeyup="$.Huitextarealength(this,100)"></textarea>
							</th>
						</tr>
						<tr>
							<th>科室负责人意见</th>
							<th colspan="8">
								<textarea name="" cols="" rows="" class="textarea valid" placeholder="说点什么...最少输入10个字符" onkeyup="$.Huitextarealength(this,100)"></textarea>
							</th>
						</tr>
						<tr>
							<th>办理情况</th>
							<th colspan="8">
								<input type="text" placeholder="" value="" class="input-text radius size-M">
							</th>
						</tr>
					</tbody>
				</table>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-1"><span class="c-red">*</span>附件：</label>
					<div class="formControls col-xs-8 col-sm-4">
						<span class="btn-upload form-group">
							<input class="input-text upload-url" type="text" name="uploadfile" id="uploadfile" readonly nullmsg="请添加附件！" style="width:200px">
							<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 上传附件</a>
							<input type="file" multiple name="file-2" class="input-file">
						</span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">请选择节点办理人：</label>
					<div class="formControls col-xs-8 col-sm-10" style="height: 200px; overflow-y: scroll;">
						<ul id="treeDemo" class="ztree"></ul>
					</div>
				</div>
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
						<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
					</div>
				</div>
			</form>

		<script type="text/javascript">
			var ue = UE.getEditor('editor');

			ue.ready(function() {
				ue.setContent('<p>关于XXXX工作的落实情况...</p>');
			});

			/*$(".textarea").Huitextarealength({
				minlength: 0,
				maxlength: 200
			});*/

			$('.skin-minimal input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
			});

			//表单验证
			$("#form-article-add").validate({
				rules: {
					areaname: {
						required: true,
					},

				},
				onkeyup: false,
				focusCleanup: true,
				success: "valid",
				submitHandler: function(form) {
					//$(form).ajaxSubmit();
					var index = parent.layer.getFrameIndex(window.name);
					//parent.$('.btn-refresh').click();
					parent.layer.close(index);
				}
			});

			var setting = {
				check: {
					enable: true,
					chkStyle: "checkbox",
					chkboxType: {
						"Y": "ps",
						"N": "ps"
					}
				},
				view: {
					dblClickExpand: false,
					showLine: false,
					selectedMulti: false
				},
				data: {
					simpleData: {
						enable: true,
						idKey: "id",
						pIdKey: "pId",
						rootPId: ""
					}
				},
				callback: {
					beforeClick: function(treeId, treeNode) {
						var zTree = $.fn.zTree.getZTreeObj("tree");
						if(treeNode.isParent) {
							zTree.expandNode(treeNode);
							return false;
						} else {
							//demoIframe.attr("src",treeNode.file + ".html");
							return true;
						}
					}
				}
			};

			var zNodes = [{
					id: 1,
					pId: 0,
					name: "赤峰市森林公安局",
					open: true
				},
				{
					id: 11,
					pId: 1,
					name: "赤峰市公安局"
				},
				{
					id: 111,
					pId: 11,
					name: "政治处"
				},
				{
					id: 112,
					pId: 11,
					name: "财务处"
				},
				{
					id: 113,
					pId: 11,
					name: "法制处"
				},
				{
					id: 114,
					pId: 11,
					name: "户政处"
				},
				{
					id: 121,
					pId: 111,
					name: "张xx"
				},
				{
					id: 122,
					pId: 112,
					name: "李xx"
				},
				{
					id: 123,
					pId: 113,
					name: "王xx"
				},
				{
					id: 124,
					pId: 114,
					name: "赵xx"
				},
				{
					id: 12,
					pId: 1,
					name: "赤峰市公安局2"
				},
				{
					id: 121,
					pId: 12,
					name: "刑侦"
				},
				{
					id: 122,
					pId: 12,
					name: "治安"
				},
				{
					id: 123,
					pId: 12,
					name: "户政"
				}
			];

			$(document).ready(function() {
				var t = $("#treeDemo");
				t = $.fn.zTree.init(t, setting, zNodes);
				var zTree = $.fn.zTree.getZTreeObj("tree");
			});

			/*查看*/
			function product_show(title, url, id) {
				var index = layer.open({
					type: 2,
					title: title,
					content: url
				});
				layer.full(index);
			}
			/*添加*/
			function product_add(title, url) {
				var index = layer.open({
					type: 2,
					title: title,
					content: url
				});
				layer.full(index);
			};
			/*修改*/
			function product_edit(title, url, id) {
				var index = layer.open({
					type: 2,
					title: title,
					content: url
				});
				layer.full(index);
			};
			/*删除、撤销*/
			function product_del(obj, id) {
				layer.confirm('确认要撤销吗？', function(index) {
					$.ajax({
						type: 'POST',
						url: '',
						dataType: 'json',
						success: function(data) {
							$(obj).parents("tr").remove();
							layer.msg('已撤销!', {
								icon: 1,
								time: 1000
							});
						},
						error: function(data) {
							console.log(data.msg);
						},
					});
				});
			};
