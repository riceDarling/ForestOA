			}

			};
			/*修改*/
			function product_edit(title, url, id) {

					type: 2,
					title: title,
					content: url
				});
				layer.full(index);
			};
			/*删除、撤销*/
			function product_del(obj, id) {
				layer.confirm('确认要撤销吗？', function(index) {
					$.ajax({
						type: 'POST',
						url: '',
						dataType: 'json',
						success: function(data) {
							$(obj).parents("tr").remove();
							layer.msg('已撤销!', {
								icon: 1,
								time: 1000
							});
						},
						error: function(data) {
							console.log(data.msg);
						},
					});
				});
			};
