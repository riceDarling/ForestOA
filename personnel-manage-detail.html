		<article class="page-container">
			<form action="" method="post" class="form form-horizontal" id="form-admin-role-add">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>警号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder="" id="roleNum" name="roleNum">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>姓名：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder="" id="roleName" name="roleName">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
					<div class="formControls col-xs-8 col-sm-9 skin-minimal">
						<div class="radio-box">
							<input name="sex" type="radio" id="sex-1" checked>
							<label for="sex-1">男</label>
						</div>
						<div class="radio-box">
							<input type="radio" id="sex-2" name="sex">
							<label for="sex-2">女</label>
						</div>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>账号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder="" id="account">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>密码：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="password" class="input-text" value="" placeholder="" id="pwd">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder="" id="phone" name="phone">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" placeholder="@" name="email" id="email">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属部门：</label>
					<div class="formControls col-xs-8 col-sm-9" style="height: 200px;overflow-y: scroll;">
						<ul id="treeDemo" class="ztree" style="margin-top:0; width:160px;"></ul>
					</div>
				</div>
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
						<button type="submit" class="btn btn-success radius" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
					</div>
				</div>
			</form>

		<script type="text/javascript">
			$(function() {
				$(".permission-list dt input:checkbox").click(function() {
					$(this).closest("dl").find("dd input:checkbox").prop("checked", $(this).prop("checked"));
				});
				$(".permission-list2 dd input:checkbox").click(function() {
					var l = $(this).parent().parent().find("input:checked").length;
					var l2 = $(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
					if($(this).prop("checked")) {
						$(this).closest("dl").find("dt input:checkbox").prop("checked", true);
						$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked", true);
					} else {
						if(l == 0) {
							$(this).closest("dl").find("dt input:checkbox").prop("checked", false);
						}
						if(l2 == 0) {
							$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked", false);
						}
					}
				});

				/*验证*/
				$("#form-admin-role-add").validate({
					rules: {
						roleName: {
							required: true,
						},
					},
					onkeyup: false,
					focusCleanup: true,
					success: "valid",
					submitHandler: function(form) {
						$(form).ajaxSubmit();
						var index = parent.layer.getFrameIndex(window.name);
						parent.layer.close(index);
					}
				});

						showLine: false,

					},
					data: {
						simpleData: {
							enable: true,
							idKey: "id",
							pIdKey: "pId",
							rootPId: ""
						}
					},
					edit: {
						enable: true
					},
					callback: {
						beforeClick: function(treeId, treeNode) {
							var zTree = $.fn.zTree.getZTreeObj("tree");
							if(treeNode.isParent) {
